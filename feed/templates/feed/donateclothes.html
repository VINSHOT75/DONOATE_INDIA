{% extends 'base.html' %}
{% block title %}
Donate Clothes
{% endblock %}

{% block body %}
<div class="adjust">

    <div class="section-title">
        <h2>Donate Clothes</h2>
      </div>

    <div class="container" style="margin-top: 35px;">
        <form action="#" method="POST">
          {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Email" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Quantity</label>
            <input type="text" class="form-control" name="quant" placeholder="Enter Quantity Of Clothes"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Category</label>
            <input type="textarea" class="form-control" name="type" placeholder="Enter Type of Clothes(eg. Shirt or Tshirt)"
              id="exampleInputPassword1">
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          <button type="submit" class="btn btn-success btn-rounded">Donate</button>
        </form>

      </div>
</div>
{% endblock %}
